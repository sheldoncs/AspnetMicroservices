version: '3.4'

services:
  catalogdb: 
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017" 
    volumes:
      - mongo_data:/data/db

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings_ConnectionString=mongodb://catalogdb:27017"
      - "DatabaseSettings_DatabaseName=ProductDb"
      - "DatabaseSettings_CollectionName=ProductDb"
    depends_on:
      - catalogdb
    ports:
      - "8005:80"


